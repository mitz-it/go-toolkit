name: SonarCloud Analysis

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main

jobs:
  test:
    name: Test & Analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: ">=1.22.1"

      - name: Install Dependencies
        shell: bash
        run: find . -mindepth 1 -maxdepth 1 -type d ! -name ".*" -exec sh -c 'cd "$1" && go mod tidy && cd -' _ {} \;

      - name: Run Tests
        shell: bash
        run: find . -mindepth 1 -maxdepth 1 -type d ! -name ".*" -exec sh -c 'cd "$1" && go test -v -race -covermode=atomic -coverprofile=coverage.out $(go list ./... | grep -v vendor/) && cd -' _ {} \;

      - name: List Files
        shell: bash
        run: find . -mindepth 1 -maxdepth 1 -type d ! -name ".*" -exec sh -c 'cd "$1" && ls && cd -' _ {} \;

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
